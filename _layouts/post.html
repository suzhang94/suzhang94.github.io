---
layout: no-heading
---
{% assign category = page.categories | first | capitalize %}
{% assign category_page = site.pages | where: "title", category | first %}
<div class="mb-2">
  <strong class="text-primary">{{ page.date | date: "%B %d, %Y" }}</strong>
</div>
<div class="row pb-1 mt-2">
  <h1 class="col">{{ page.title }}</h1>
  <div class="col-auto">
    <a href="{{ '/' | relative_url }}" class="btn btn-sm btn-secondary mt-2"><i class="fas fa-home"></i></a>
  </div>
</div>

{{ content }}

<nav class="mt-5">
  <a href="{{ category_page.url | relative_url }}" class="btn btn-outline-secondary">Back to {{ category }}</a>
</nav>
