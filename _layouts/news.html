---
layout: default
---
{% for post in site.categories.news %}
<article class="mb-5">
  <div class="mb-1">
    <strong class="d-inline-block mb-1 text-primary">{{ post.date | date: "%B %d, %Y" }}</strong>
  </div>
  <h2 class="pb-1 mt-2">{{ post.title }}</h2>
  {{ post.excerpt }}

  {% if post.excerpt != post.content %}
  <p class="mt-3">
    <a href="{{ post.url | relative_url }}">Continue reading...</a>
  </p>
  {% endif %}
</article>
{% endfor %}
